<form nz-form>
  <nz-form-item>
    <nz-form-label [nzSpan]="4">作品名称</nz-form-label>
    <nz-form-control [nzSpan]="7">
      {{zuodel.name}}
    </nz-form-control>
    <nz-form-label *ngIf="zuodel.activityType=='图片征集'" [nzSpan]="4">作品类别</nz-form-label>
    <nz-form-control *ngIf="zuodel.activityType=='图片征集'" [nzSpan]="8">
      {{zuodel.worksType}}
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="4">作品详情</nz-form-label>
    <nz-form-control [nzSpan]="19">
      <img src="{{zuodel.works}}" class="seepic" style="width:70%;" alt="" *ngIf="zuodel.activityType=='图片征集'"/>
      <!--<video src="{{zuodel.works}}"></video>-->
      <div style="width:100%;height:300px;"  *ngIf="zuodel?.activityType=='视频征集'">
        <app-ali-videoplay  [url]="zuodel?.videoId"></app-ali-videoplay>
      </div>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="4">作品释文</nz-form-label>
    <nz-form-control [nzSpan]="19">
      {{zuodel.description}}
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="4">作者评分</nz-form-label>
    <nz-form-control [nzSpan]="19">
      <input nz-input [(ngModel)]="grade" type="number" (ngModelChange)="change()" name="grade" placeholder="十分制，保留两位小数" />
      <!--<nz-input-number (ngModelChange)="change()" 、[(ngModel)]="grade" [nzMin]="0" [nzMax]="10" [nzStep]="0.01" [nzPlaceHolder]="'十分制，保留两位小数'"></nz-input-number>-->
    </nz-form-control>
  </nz-form-item>

</form>
<div class="customize-footer">
  <button nz-button nzType="primary" (click)="save()">保存</button>
  <button nz-button nzType="primary" (click)="cancel()" >取消</button>
</div>
