<form nz-form>
  <nz-form-item>
    <nz-form-label [nzSpan]="4">活动名称</nz-form-label>
    <nz-form-control [nzSpan]="18">{{actInfo.name}}</nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="4" ><span *ngIf="actInfo.type=='图片征集'">地区申请</span><span *ngIf="actInfo.type=='视频征集'">赛区申请</span></nz-form-label>
    <nz-form-control [nzSpan]="20">
      <div nz-row  [nzGutter]="16">
        <!--<div nz-col [nzSpan]="6" >-->
          <!--<input nz-input  [(ngModel)]="actname" name="actname"  disabled="true"/>-->
        <!--</div>-->

        <div nz-col [nzSpan]="12">
          <nz-select [(ngModel)]="selregion" [ngModelOptions]="{standalone: true}">
            <nz-option *ngFor="let i of regionBox" [nzValue]="i.label" [nzLabel]="i.label"></nz-option>
          </nz-select>
        </div>
      </div>
    </nz-form-control>
  </nz-form-item>
</form>
<div class="customize-footer">
  <button nz-button nzType="primary" (click)="save()">保存</button>
  <button nz-button nzType="primary" (click)="cancel()" >取消</button>
</div>
