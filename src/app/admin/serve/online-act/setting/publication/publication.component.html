<form nz-form>
  <nz-form-item>
    <nz-form-label [nzSpan]="5">公示时间</nz-form-label>
    <nz-form-control [nzSpan]="18">
      <nz-range-picker [nzFormat]="'yyyy-MM-dd HH:mm'"
                       [(ngModel)]="pubTime" [nzShowTime]="{ nzFormat: 'HH:mm' }"  name="pubTime" (ngModelChange)="timeChange($event)"
      ></nz-range-picker>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5">公示内容</nz-form-label>
    <nz-form-control [nzSpan]="18">
      <nz-radio-group [(ngModel)]="pubCont" name="pubCont">
        <label nz-radio nzValue="全部审核通过的作品">全部审核通过的作品</label>
        <label nz-radio nzValue="全部入围的作品">全部入围的作品</label>
      </nz-radio-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5">按时间发布</nz-form-label>
    <nz-form-control [nzSpan]="18">
      <nz-radio-group [(ngModel)]="ispubTime" name="ispubTime">
        <label nz-radio nzValue="1">是</label>
        <label nz-radio nzValue="0">否</label>
      </nz-radio-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5">结束日期后自动下架</nz-form-label>
    <nz-form-control [nzSpan]="18">
      <nz-radio-group [(ngModel)]="up" name="up">
        <label nz-radio nzValue="1">是</label>
        <label nz-radio nzValue="0">否</label>
      </nz-radio-group>
    </nz-form-control>
  </nz-form-item>
</form>



<div class="customize-footer">
  <button nz-button nzType="primary" (click)="update()">保存</button>
  <!--<button nz-button nzType="primary" (click)="cancel()" >取消</button>-->
</div>
