<div class="flogin">
  <div class="tit">
    <h2>找回密码</h2>
    <i nz-icon nzType="close" nzTheme="outline" (click)="close()"></i>
  </div>
  <form nz-form [formGroup]="validateForm" class="login-form">
    <nz-form-item>
      <nz-form-control>
        <nz-input-group [nzPrefix]="prefixUser">
          <input type="text" nz-input formControlName="userName" placeholder="请输入手机号">
        </nz-input-group>
        <nz-form-explain *ngIf="validateForm.get('userName').dirty && validateForm.get('userName').errors">请输入正确的手机号</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <div nz-row [nzGutter]="8">
          <div nz-col [nzSpan]="16">
            <nz-input-group [nzPrefix]="prefixCode">
              <input type="text" nz-input formControlName="piccode" placeholder="请输入图片验证码">
            </nz-input-group>
          </div>
          <div nz-col [nzSpan]="8">
            <img src="{{srcurls}}" width="90" height="32" (click)="changepiccode();">
          </div>
        </div>
        <nz-form-explain *ngIf="validateForm.get('piccode').dirty && validateForm.get('piccode').errors">请输入正确的图片验证码</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <div nz-row [nzGutter]="8">
          <div nz-col [nzSpan]="16">
            <nz-input-group [nzPrefix]="prefixCode">
              <input type="text" nz-input formControlName="code" placeholder="请输入短信验证码">
            </nz-input-group>
          </div>
          <div nz-col [nzSpan]="8">
            <button nz-button (click)="getCaptcha()" [nzLoading]="isLoading" [disabled]="count" class="ant-btn__block">{{ count ? count + 's' : '获取验证码' }}</button>
          </div>
        </div>
        <nz-form-explain *ngIf="validateForm.get('code').dirty && validateForm.get('code').errors">请输入验证码</nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item  class="nomargin">
      <nz-form-control>
        <nz-input-group [nzPrefix]="prefixLock" [nzSuffix]="suffixTemplate">
          <input type="password" [type]="passwordVisible ? 'text' : 'password'" nz-input formControlName="password" placeholder="请输入密码">
        </nz-input-group>
        <nz-form-explain>
          <span *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">请输入密码</span>
        </nz-form-explain>

      </nz-form-control>
    </nz-form-item>

    <nz-form-item class="omargin">
      <nz-form-control>
        <button nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'" (click)="submitForm()">提&nbsp;&nbsp;&nbsp;交</button>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="omargin">
      <nz-form-control>
        <label  class="login-form-forgot" >返回&nbsp;&nbsp;<span class="zhuce" (click)="tologin()">登陆>></span></label>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
<ng-template #prefixUser><img src="assets/img/mobile.png" alt=""></ng-template>
<ng-template #prefixLock><img src="assets/img/lock.png" alt=""></ng-template>
<ng-template #prefixCode><img src="assets/img/code.png" alt=""></ng-template>
<ng-template #suffixTemplate>
  <img [src]="passwordVisible?'assets/img/pwsee.png':'assets/img/nopwsee.png'" alt="" (click)="passwordVisible = !passwordVisible"/>
</ng-template>
