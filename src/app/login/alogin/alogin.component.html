<div class="loginbox">
  <div class="login">
    <p class="otit"> 线上大赛征集后台管理系统</p>
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixUser">
            <input type="text" nz-input formControlName="userName" placeholder="用户名/手机号">
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('userName').dirty && validateForm.get('userName').errors">请输入正确的用户名/手机号</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixLock">
            <input type="password" nz-input formControlName="password" placeholder="密码">
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">请输入密码</nz-form-explain>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control>
          <div nz-row [nzGutter]="8">
            <div nz-col [nzSpan]="16">
              <nz-input-group [nzPrefix]="prefixCode">
                <input type="text" nz-input formControlName="code" placeholder="验证码" (click)="changepiccode();">
              </nz-input-group>
            </div>
            <div nz-col [nzSpan]="8">
              <img src="{{srcurls}}" width="90" height="32" (click)="changepiccode();">
            </div>
          </div>
          <nz-form-explain *ngIf="validateForm.get('code').dirty && validateForm.get('code').errors">请输入验证码</nz-form-explain>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control>
          <label nz-checkbox formControlName="remember">
            <span>记住我</span>
          </label>
          <a class="login-form-forgot" class="login-form-forgot" (click)="forget()">忘记密码?</a>
          <button nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'">登 录</button>
          <a (click)="zhuce()">注册</a>
        </nz-form-control>
      </nz-form-item>
    </form>
    <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
    <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
    <ng-template #prefixCode><i nz-icon type="code"></i></ng-template>
  </div>
</div>
